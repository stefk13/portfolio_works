spring.application.name=user-service

server.port=8082

spring.datasource.url=jdbc:postgresql://host.docker.internal:5433/user-service
spring.datasource.username=admin
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=update

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

post.service.url=http://post-service:2122/api/post
comment.service.url=http://comment-serivce:8081/api/comment

eureka.client.serviceUrl.defaultZone=http://discovery-service:8761/eureka

#Zipkin config
#used to configure the endpoints where the traces are sent to
management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans
management.tracing.sampling.probability=1.0
logging.pattern.level=%5p [${spring.application.name}, %X{traceId:-},%X{spanId:-}]